{% extends 'main/main.html' %}

{% block content %}
    <div class="row">
        <form class="col s6 offset-s3" id="comment-form">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Enter some kind of comment...</label>
            </div>
              <div class="row">
                  <div class="col s3">
                      <button id="submit-comment" class="btn btn-primary waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                  <div class="col s3 offset-s6">
                      <p id="comment-category"></p>
                  </div>
              </div>

          </div>
        </form>
    </div>

<script>

$(document).ready(function() {
    $("#submit-comment").click(function() {
        $.ajax({
            url: '',
            type: "GET",
            data: {
                text: $("#textarea1").val()
            },
            success: function(response) {
                 document.getElementById("comment-category").innerHTML = response.class;
                 if(response.class == "Positive")
                    document.getElementById("comment-category").style.color = "green";
                 else if(response.class == "Negative")
                    document.getElementById("comment-category").style.color = "red";
                 else
                    document.getElementById("comment-category").style.color = "black";
            }
        });
    });
});


var form = document.getElementById("comment-form");
form.addEventListener("submit", function(event) {
    event.preventDefault();

});


</script>

{% endblock %}
